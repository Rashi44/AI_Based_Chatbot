
version: "2.0"
intents:
  - greet
  - goodbye
  - ask_info

responses:
  utter_greet:
  - text: "Hello! How can I help you today?"
  utter_goodbye:
  - text: "Goodbye and best of luck!"
  utter_ask_info:
  - text: "Please specify if you are asking about admissions, exams, or internships."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
